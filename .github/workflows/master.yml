name: Run Selenium Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run-tests:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Add Maven to PATH
        run: |
          $env:PATH="C:\Users\rss0108\apache-maven-3.9.4\bin;$env:PATH"

      - name: Debug PATH
        run: |
          echo "PATH: $env:PATH"
          where mvn
          mvn -v

      - name: Install Dependencies
        run: |
          mvn install -DskipTests

      - name: Run Tests
        run: |
          mvn test
