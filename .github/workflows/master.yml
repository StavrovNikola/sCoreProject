name: Run Selenium Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run-tests:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Debug PATH
        run: |
          echo "PATH: $env:PATH"
          where mvn
          C:\Users\rss0108\apache-maven-3.9.4\bin\mvn -v

      - name: Install Dependencies
        run: |
          C:\Users\rss0108\apache-maven-3.9.4\bin\mvn install

      - name: Verify testng.xml exists
        run: dir src\test\resources

      - name: Run Tests
        run: mvn test -B -e -X -DsuiteXmlFile=src/resources/testng.xml
